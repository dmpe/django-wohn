debug = true
logLevel = "INFO"

defaultEntryPoints = ["http", "https"]

[entryPoints]
    [entryPoints.http]
    address = ":80"
		#	[entryPoints.http.redirect]
		#	entryPoint = "https"

    [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]
      minVersion = "VersionTLS12"
      cipherSuites = [
        "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256",
        "TLS_RSA_WITH_AES_256_GCM_SHA384"
      ]
    [entryPoints.traefik]
    address = ":8080"
      [entryPoints.traefik.auth]
        [entryPoints.traefik.auth.basic]
        users = ["admin:$apr1$ciQGGpnM$qQuteuC8B.h6P.k3zl05P0"]

[api]
  entryPoint = "traefik"
  dashboard = true

