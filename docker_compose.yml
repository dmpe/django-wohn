version: '3.7'

# https://hub.docker.com/_/nginx
# https://tomlankhorst.nl/secure-nginx-docker-container-with-lets-encrypt/
# https://api.ovh.com/console/#/auth/credential#POST
services:
    traefik:
        image: traefik:latest #v2
        container_name: traefik
        ports:
          - "80:80"
          - "443:443"
          - "7070:7070"
        restart: always
        networks:
          - default
          - traefik_proxy
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - ./services/containers/traefik/traefik.toml:/traefik.toml
          - ./services/containers/traefik:/acme
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.monitor.rule=Host(`monitor.melive.xyz`, `www.monitor.melive.xyz`)"
          - "traefik.http.routers.monitor.entrypoints=others"
          - "traefik.http.services.monitor.loadbalancer.server.port=7070"
        #   - "traefik.http.routers.monitor.tls.certresolver=default"
          # - "traefik.http.middlewares.monitor.redirectscheme.scheme=https"
        # environment:
        #   - "OVH_ENDPOINT=ovh-eu"
        #   - "OVH_APPLICATION_KEY=w9tkF8kh3waFE01d"
        #   - "OVH_APPLICATION_SECRET=GIUVTjgdkAUCxK40sAtniEAeJc67GXP1"
        #   - "OVH_CONSUMER_KEY=Vo5S0YOYF5lO5HukxIOeqgbP6tKHV3OH"

    djwohn:
        image: f789gh/django-wohn:latest
        container_name: djwohn
        volumes:
          - datadrive_django:/work
        restart: always
        ports:
          - 8123:8123
        depends_on:
          - postgres
          - pgadmin
        networks:
          - default
          - traefik_proxy
        labels:
          - "traefik.enable=true"
          - "traefik.http.services.djwohn.loadbalancer.server.port=8123"
          - "traefik.docker.network=traefik_proxy"
          - "traefik.http.routers.djwohn.rule=Host(`melive.xyz`, `www.melive.xyz`)"

# https://hub.docker.com/_/postgres
    postgres:
        image: postgres:11
        container_name: postgres
        volumes:
          - datadrive_postgress:/var/lib/postgresql/data
        restart: always
        ports:
          - 5432:5432
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=django
          - POSTGRES_DB=b40re
        networks:
          - traefik_proxy
        labels:
          - "traefik.enable=false"
          - "traefik.http.services.postgres.loadbalancer.server.port=5432"
          - "traefik.docker.network=traefik_proxy"

# https://hub.docker.com/r/dpage/pgadmin4/
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: pgadmin4
        environment:
          - PGADMIN_DEFAULT_EMAIL=cincenko@outlook.com
          - PGADMIN_DEFAULT_PASSWORD=123456
          - PGADMIN_LISTEN_PORT=5050
        ports:
          - 5050:5050
        restart: always
        depends_on:
          - postgres
        networks:
          - default
          - traefik_proxy
        volumes:
          - datadrive_pgadmin:/var/lib/pgadmin
          - ./services/containers/pgadmin/config_local.py:/config_local.py
        labels:
          - "traefik.enable=true"
          - "traefik.http.services.pgadmin.loadbalancer.server.port=5050"
          - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.melive.xyz`, `www.pgadmin.melive.xyz`)"

    watchtower:
        image: containrrr/watchtower:latest
        container_name: watchtower
        restart: always
        ports:
          - 7884:7884
        environment:
          - WATCHTOWER_CLEANUP=true
          - WATCHTOWER_NOTIFICATIONS=slack
          - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=https://hooks.slack.com/services/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
          - WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER=watchtower
          - WATCHTOWER_NOTIFICATIONS_LEVEL=debug
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - ~/.docker/config.json:/config.json
        command: --interval 30
        labels:
          - "traefik.enable=false"
          - "traefik.http.services.watchtower.loadbalancer.server.port=7884"

    portainer:
        image: portainer/portainer:latest
        container_name: portainer
        restart: always
        ports:
          - "9000:9000"
          - "8000:8000"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - datadrive_portainer:/data
        networks:
          - default
        labels:
          - "traefik.enable=true"
          - "traefik.http.services.portainer.loadbalancer.server.port=9000"
          - "traefik.http.routers.portainer.rule=Host(`portainer.melive.xyz`, `www.portainer.melive.xyz`)"

networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
    driver: bridge

volumes:
  datadrive_postgress:
    external: true
  datadrive_portainer:
    external: true
  datadrive_pgadmin:
    external: true
  datadrive_django:
    external: true
