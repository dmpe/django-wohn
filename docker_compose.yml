# https://hub.docker.com/_/postgres
    postgres:
        image: postgres:11
        container_name: postgres
        volumes:
          - datadrive_postgress:/var/lib/postgresql/data
        ports:
          - 5432:5432
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=django
          - POSTGRES_DB=b40re
        networks:
          - default

# https://hub.docker.com/r/dpage/pgadmin4/      
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: pgadmin4
        environment:
          - PGADMIN_DEFAULT_EMAIL=cincenko@outlook.com
          - PGADMIN_DEFAULT_PASSWORD=123456
          - PGADMIN_LISTEN_PORT=5050
        #      - PGADMIN_ENABLE_TLS=False
        ports:
          - 5050:5050
        depends_on:
          - postgres
        networks:
          - default
          - traefik_proxy
        volumes:
          - datadrive_pgadmin:/var/lib/pgadmin
          - ./server_config/services/pgadmin_config_local.py:/var/lib/pgadmin/config_local.py
        labels:
          - "traefik.enable=true"
          - "traefik.backend=pgadmin"
          - "traefik.port=5050"
          - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.melive.xyz`)"

    watchtower:
        image: containrrr/watchtower:latest
        container_name: watchtower
        ports:
          - 7884:7884
        environment: 
          - WATCHTOWER_CLEANUP=true
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - ~/.docker/config.json:/config.json
        command: --interval 60

