version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: weekly
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: azure-storage-blob
    versions:
    - "> 2.1.0"
- package-ecosystem: docker
  directory: "/backend"
  schedule:
    interval: weekly
    time: "10:00"
  open-pull-requests-limit: 10
- package-ecosystem: docker
  directory: "/frontend"
  schedule:
    interval: weekly
    time: "10:00"
  open-pull-requests-limit: 10
  target-branch: master
