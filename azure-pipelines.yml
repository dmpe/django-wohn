variables:
  dockerId: f789gh
  imageName: django-wohn
  major: 1
  minor: $[counter(variables['major'], 3)]

pr:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

# https://github.com/microsoft/azure-pipelines-tasks/blob/master/Tasks/AzureKeyVaultV1/README.md
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'Azureprostudenty'
    KeyVaultName: 'b40'
    SecretsFilter: '*'

- task: Docker@2
  inputs:
    containerRegistry: 'docker_hub'
    command: 'login'

- task: Docker@2
  displayName: "Build our Website"
  inputs:
    containerRegistry: 'docker_hub'
    repository: 'f789gh/django-wohn'
    command: 'build'
    Dockerfile: 'Dockerfile'
    tags: $(major)$(minor)

# - task: Docker@2
#   displayName: "Push to Docker Hub"
#   inputs:
#     containerRegistry: 'docker_hub'
#     command: 'push'

- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'sonarcloud'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'dmpe_django-wohn'
    cliProjectName: 'django-wohn'
    cliSources: '.'