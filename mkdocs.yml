# Project information
site_name: 'Documentation for Django-Wohn'
site_description: 'Developer Documentation for django-wohn'
site_author: 'John Malc (@dmpe)'
site_url: 'https://dmpe.github.io/django-wohn/'
edit_uri: 'edit/gh-pages/docs/'

# Repository
repo_name: 'dmpe/django-wohn'
repo_url: 'https://github.com/dmpe/django-wohn/'

# Copyright
copyright: 'Copyright &copy; John Malc'

theme:
  name: 'material'
  language: 'en'
  feature:
    tabs: true
  palette:
    primary: 'light green'
    accent: 'light green'
  extra:
    search: 
      language: 'en'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde