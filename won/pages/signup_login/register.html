{% extends 'base.html' %}

{% block title %}B40.cz - Register to add new listings{% endblock %}

{% block descip %}Register a new account for adding new offers - B40.cz{% endblock %}

{% block robots %}index, follow{% endblock %}

{% block content %}
	<!-- Because of Facebook login -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

    <div class="row align-items-center">
    	<div class="col-md-6">
    		<!-- Google Brand Guidelines on Azure/ in CSS: https://developers.google.com/identity/branding-guidelines -->
			<div class="google_signin"></div>

			<div class="twitter_singin icon"></div>

			<!-- https://developers.facebook.com/docs/facebook-login/web/login-button -->
			<div class="fb-login-button" data-width="15" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
       	</div>
    	
    	<div class="verticalLine">OR</div> <!-- https://bootsnipp.com/snippets/AVbzx -->

    	<div class="col-md-6">
			<div class="card-header text-center">
				<h1 class="card-title">Reset your password</h1>
				<p class="text-muted">Step 2</p>
			</div>
			<div class="card-body">
				<form action="" method="POST">
					<div class="form-group spacing">
						<div class="input-group">
							<input class="form-control" type="text" id="inputUsername" class="form-control" placeholder="Username">
							<label class="sr-only" for="inputUsername">Username</label>
						</div>
					</div>
					<div class="form-group spacing">
						<div class="input-group">
							<input class="form-control" type="password" id="inputConfirmNewPassword" class="form-control" placeholder="Confirm new password">
							<div class="input-group-append mr-1">
								<span class="input-group-text" id="inputGroupAppend">
									<button href="" class="fa fa-eye fa-lg resetIconStylesEYE" id="buttonEYE3" aria-hidden="true" type="button"></button>
								</span>
							</div>
							<label class="sr-only" for="inputConfirmNewPassword">Confirm new password</label>
						</div>
					</div>

					<button type="button" class="btn btn-dark float-right btn-lg" value="submit">Set new password</button>
				</form>
	    	</div>
	    </div>
	</div>
{% endblock %}
