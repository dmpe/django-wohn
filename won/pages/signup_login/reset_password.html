{% extends 'base.html' %}

{% block title %}B40.cz - Reset your password{% endblock %}

{% block descip %}Provide your username or email address to reset your password - B40.cz{% endblock %}

{% block robots %}index, follow{% endblock %}

{% block content %}
	<div class="row passwordReset">
		<div class="text-center">
		    <div class="border border-warning">
				<h1 class="display-5">Reset your password</h1>
				<hr />
				<form action="" method="POST">
					<input type="email" id="inputEmail_Username" class="form-control" placeholder="Your email address or username" required autofocus>
					<button type="button" class="btn btn-dark btn-block">Reset</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
